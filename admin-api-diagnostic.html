<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Admin API Endpoint Test</h1>
        <p>Testing the admin panel API endpoints to diagnose the "Unexpected token '<'" errors.</p>

        <div class="test-section info">
            <h3>üîë Admin Token</h3>
            <input type="password" id="adminToken" placeholder="Enter your admin token" style="width: 500px;">
            <button onclick="setToken()">Set Token</button>
            <div id="tokenStatus"></div>
        </div>

        <div class="test-section">
            <h3>üìã Test Admin Rooms Endpoint</h3>
            <button onclick="testAdminRooms()">GET /api/admin/rooms</button>
            <div id="roomsResult"></div>
        </div>

        <div class="test-section">
            <h3>üë• Test Admin Users Endpoint</h3>
            <button onclick="testAdminUsers()">GET /api/admin/users</button>
            <div id="usersResult"></div>
        </div>

        <div class="test-section">
            <h3>üè† Test Main Backend Status</h3>
            <button onclick="testBackendStatus()">GET /</button>
            <div id="statusResult"></div>
        </div>

        <div class="test-section">
            <h3>üìä Results Summary</h3>
            <div id="summary"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://hotel-website-production-672b.up.railway.app';
        let adminToken = '';

        function setToken() {
            adminToken = document.getElementById('adminToken').value;
            if (adminToken) {
                document.getElementById('tokenStatus').innerHTML = '<div class="success">‚úÖ Admin token set successfully</div>';
            } else {
                document.getElementById('tokenStatus').innerHTML = '<div class="error">‚ùå Please enter a valid admin token</div>';
            }
        }

        async function testAdminRooms() {
            if (!adminToken) {
                document.getElementById('roomsResult').innerHTML = '<div class="error">‚ùå Please set admin token first</div>';
                return;
            }

            try {
                console.log('Testing admin rooms endpoint...');
                const response = await fetch(`${API_BASE}/api/admin/rooms`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    result = { error: 'Invalid JSON response', raw: responseText };
                }

                if (response.ok) {
                    document.getElementById('roomsResult').innerHTML = `
                        <div class="success">
                            <h4>‚úÖ SUCCESS (${response.status})</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('roomsResult').innerHTML = `
                        <div class="error">
                            <h4>‚ùå ERROR (${response.status})</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('roomsResult').innerHTML = `
                    <div class="error">
                        <h4>‚ùå NETWORK ERROR</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testAdminUsers() {
            if (!adminToken) {
                document.getElementById('usersResult').innerHTML = '<div class="error">‚ùå Please set admin token first</div>';
                return;
            }

            try {
                console.log('Testing admin users endpoint...');
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    result = { error: 'Invalid JSON response', raw: responseText };
                }

                if (response.ok) {
                    document.getElementById('usersResult').innerHTML = `
                        <div class="success">
                            <h4>‚úÖ SUCCESS (${response.status})</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('usersResult').innerHTML = `
                        <div class="error">
                            <h4>‚ùå ERROR (${response.status})</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('usersResult').innerHTML = `
                    <div class="error">
                        <h4>‚ùå NETWORK ERROR</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testBackendStatus() {
            try {
                console.log('Testing backend status...');
                const response = await fetch(`${API_BASE}/`, {
                    method: 'GET'
                });

                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Raw response:', responseText);

                if (response.ok) {
                    document.getElementById('statusResult').innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Backend is running (${response.status})</h4>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('statusResult').innerHTML = `
                        <div class="error">
                            <h4>‚ùå Backend error (${response.status})</h4>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('statusResult').innerHTML = `
                    <div class="error">
                        <h4>‚ùå BACKEND DOWN - NETWORK ERROR</h4>
                        <p>This explains why you're getting HTML responses instead of JSON!</p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Auto-test backend status on page load
        window.onload = function() {
            testBackendStatus();
        };
    </script>
</body>
</html>
